[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "gitlabform"
version = "5.0.0-beta.4"
authors = [{ name = "Greg Dubicki and Contributors" }]
description = "ðŸ— Specialized configuration as a code tool for GitLab projects, groups and more using hierarchical configuration written in YAML"
keywords = ["cli", "yaml", "gitlab", "configuration-as-code"]
# there's an issue with the below line as of Feb 2025, see https://stackoverflow.com/q/74818677/2693875
#license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3.14",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Software Development :: Version Control :: Git",
]
requires-python = ">=3.14.0"
dependencies = [
    "certifi==2026.1.4",
    "cli-ui==0.19.0",
    "ez-yaml==1.2.0",
    "Jinja2==3.1.6",
    "luddite==1.0.4",
    "MarkupSafe==3.0.3",
    "mergedeep==1.3.4",
    "packaging==26.0",
    "python-gitlab==8.0.0",
    "python-gitlab[graphql]==8.0.0",
    "requests==2.32.5",
    "ruamel.yaml==0.17.21",
    "yamlpath==3.8.2",
]

[project.urls]
Homepage = "https://gitlabform.github.io/gitlabform/"
Repository = "https://github.com/gitlabform/gitlabform.git"
Issues = "https://github.com/gitlabform/gitlabform/issues"
Changelog = "https://gitlabform.github.io/gitlabform/changelog/"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.optional-dependencies]
test = [
    "coverage==7.13.3",
    "cryptography==46.0.4",
    "deepdiff==8.6.1",
    "mypy==1.19.1",
    "mypy-extensions==1.1.0",
    "pre-commit==2.21.0",
    "pytest==9.0.2",
    "pytest-cov==7.0.0",
    "pytest-rerunfailures==16.1",
    "types-requests==2.32.4.20260107",
    "types-setuptools==81.0.0.20260209",
    "xkcdpass==1.30.0",
]
docs = ["mkdocs", "mkdocs-material"]

[project.scripts]
gitlabform = "gitlabform.run:run"

[tool.setuptools.packages.find]
namespaces = false
exclude = ["tests*"]

[tool.pytest.ini_options]
filterwarnings = ["ignore::DeprecationWarning"]

markers = [
    "requires_license: marks tests which require GitLab paid (Premium/Ultimate) license '-m \"not requires_license\"')",
]

#uncomment below for debug logging ALWAYS, even if the tests are passing
#log_cli = true
#log_cli_level = "DEBUG"

[tool.black]
line-length = 120
