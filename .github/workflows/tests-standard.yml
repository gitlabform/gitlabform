name: Tests standard

on:
  workflow_call:
    inputs:
      BRANCH_REF:
        type: string
        required: true

jobs:

  acceptance-tests:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: [3.8, 3.9, "3.10", 3.11, 3.12]
      fail-fast : false
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.BRANCH_REF }}
          fetch-depth: 2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install test dependencies
        run: |
          pip install wheel
          pip install -e .[test]
      - name: Run acceptance tests
        run: |
          ./dev/run_gitlab_in_docker.sh
          pytest --cov=. --cov-report=xml --durations=0 --reruns 3 --reruns-delay 10 tests/acceptance/standard
      - name: Upload coverage to Codecov
        uses: Wandalen/wretry.action@v1
        with:
          action: codecov/codecov-action@v3
          with: |
            name: codecov-acceptance-test-standard
            flags: integration
            fail_ci_if_error: true
            token: 3e6d6cb5-fcdb-41ea-b134-f6c5856363e9
          attempt_limit: 5
          attempt_delay: 10000

  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: [3.8, 3.9, "3.10", 3.11, 3.12]
      fail-fast : false
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.BRANCH_REF }}
          fetch-depth: 2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install test dependencies
        run: |
          pip install wheel
          pip install -e .[test]
      - name: Run unit tests
        run: |
          pytest --cov=. --cov-report=xml tests/unit
      - name: Upload coverage to Codecov
        uses: Wandalen/wretry.action@v1
        with:
          action: codecov/codecov-action@v3
          with: |
            flags: unittests
            fail_ci_if_error: true
            token: 3e6d6cb5-fcdb-41ea-b134-f6c5856363e9
          attempt_limit: 5
          attempt_delay: 10000

  security-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.BRANCH_REF }}
          fetch-depth: 2
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          pip install wheel
          pip install bandit
      - name: Run bandit
        run: |
          bandit -r gitlabform

  smoke-tests:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: [3.8, 3.9, "3.10", 3.11, 3.12]
      fail-fast : false
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.BRANCH_REF }}
          fetch-depth: 2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install runtime dependencies
        run: |
          pip install wheel
          pip install -e .
      - name: Check if the app starts
        run: |
          gitlabform -V
