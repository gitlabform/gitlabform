name: Linter and tests

on: [push, pull_request]

jobs:
  black-formatting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Black Code Formatter
        uses: gdubicki/black-action@main
        with:
          args: ". --check"

